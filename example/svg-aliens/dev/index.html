<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>SVG Aliens</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<style type="text/css"> 

</style>
</head>
<body>


    <div id="container">
        <SVG
            id="svg"
            viewBox="0 0 500 500"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            clip-path="url(#clip)"
        >
            <defs>
                <radialGradient id="background" cx="0.5" cy="0.3" r="0.7">
                    <stop offset="0%" stop-color="#333" />
                    <stop offset="70%" stop-color="#000" />
                </radialGradient>
                <clipPath id="clip">
                    <rect x="0" y="0" width="100%" height="100%" />
                </clipPath>
            </defs>
            <rect x="0" y="0" width="500" height="500" fill="url(#background)" />
            <g id="screenWelcome">
                <text id="title1" x="110" y="137">SVG</text>
                <text id="title2" x="115" y="200">ALLENS</text>
                <text id="more" x="130" y="400">
                    <animate attributeType="CSS" attributeName="opacity" from="0" to="1" dur="5s" />
                    Click To Play
                </text>

                <image x="200" y="230" width="25" height="19" xlink:href="img/ufo.svg" />
                <text x="233" y="247">= 1pt</text>
                <text x="145" y="328">+1</text>
                <path class="ship" d="M175 312 m0 15 1 9 5" />
                <text x="217" y="328">life = 100pts</text>
                <image x="185" y="270" width="40" height="20" xlink:href="img/mothership.svg" />
                <text x="233" y="287">= 30pts</text>
            </g>
            <g id="screenGameover"></g>
        </SVG>
        <div id="instructions">
            <p>Arrow keys or mouse to move. Space or click to shoot.</p>
        </div>
    </div>
    <script type="text/javascript" src="<%=metadata.host%>/common.js"></script>
    <script type="text/javascript" src="<%=metadata.host%>/index.js"></script>

</body>
</html>
